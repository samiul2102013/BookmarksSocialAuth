{% load thumbnail %}

{% for image in images %}
  <div class="image-item">
    <a href="{{ image.get_absolute_url }}">
      <img src="{% thumbnail image.image 300x300 crop %}" alt="{{ image.title }}">
    </a>
    <div class="info">
      <a href="{{ image.get_absolute_url }}">{{ image.title }}</a>
    </div>
  </div>
{% endfor %}
